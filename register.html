<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="lib/angular.min.js" type="text/javascript"></script>
    <script src="lib/angular-route.js" type="text/javascript"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/controllers/registerController.js" type="text/javascript">
    </script>
    <title></title>
  </head>
  <body ng-app='shopApp' ng-controller='registerController'>
    <div class="container">
        <div class="card card-container">
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="inputName" class="form-control" placeholder="Name" ng-model='user.name' required autofocus>
                <input type="text" id="inputusername" class="form-control" placeholder="Username" ng-model='user.name' required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model='user.pass' required>
                <div id="remember" class="checkbox">
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Register</button>
            </form><!-- /form -->

        </div><!-- /card-container -->
    </div><!-- /container -->
</html>
